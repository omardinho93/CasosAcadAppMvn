<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="renderizar" required="true"/>
        <cc:attribute name = "addBtn" method-signature = "java.lang.String agregar()" required="true"/>
        <cc:attribute name = "editBtn" method-signature = "java.lang.String editar()" required="true"/>
        <cc:attribute name = "removeBtn" method-signature = "java.lang.String eliminar()" required="true"/>
        <cc:attribute name= "editando"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:commandButton rendered="#{cc.attrs.editando ? false : true}" id="agregarBtn" value="Nuevo" action="#{cc.attrs.addBtn}" disabled="false" update="#{cc.attrs.renderizar}"/>
        <p:commandButton rendered="#{cc.attrs.editando}" id="editBtn" value="Modificar" action="#{cc.attrs.editBtn}" update="#{cc.attrs.renderizar}"/>
        <p:commandButton rendered="#{cc.attrs.editando}" id="rmBtn" value="Eliminar" action="#{cc.attrs.removeBtn}" onclick="return confirm('¿Está seguro?')" update="#{cc.attrs.renderizar}"/>
    </cc:implementation>
</html>
