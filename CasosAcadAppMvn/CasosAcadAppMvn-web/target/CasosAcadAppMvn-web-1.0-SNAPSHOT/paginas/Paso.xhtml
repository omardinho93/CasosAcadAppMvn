<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:om="http://xmlns.jcp.org/jsf/composite/omarcp"
      xmlns:p="http://primefaces.org/ui">
    <h:head class="head-glow">
        <title>Paso</title>
    </h:head>
    <h:body>
        <p:layoutUnit position="north">
            <h2 align="center">Tipo Paso</h2>
            <a href="/CasosAcadAppMvn-web/index.jsf">Home</a>
            <p:panelGrid columns="1">
                <h:form  id="panelTablaPrincipal">
                    <p:dataTable id="tPasoTable" var="tp" widgetVar="tpTable" rowKey="#{tp.idPaso}" value="#{pasoController.findAll()}" rows="5" paginator="true">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <p:inputText id="globalFilter" onkeyup="PF('tpTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column filterBy="#{tp.idPaso}">
                            <f:facet name="header">Id</f:facet>
                            <h:outputText value="#{tp.idPaso}"></h:outputText>
                        </p:column>
                        <p:column filterBy="#{tp.idTipoPaso}">
                            <f:facet name="header">IdTipoPaso</f:facet>
                            <h:outputText value="#{pasoController.tp.idTipoPaso}"></h:outputText>
                        </p:column>
                        <p:column filterBy="#{tp.nombre}">
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{tp.nombre}"></h:outputText>
                        </p:column>
                        <p:column filterBy="#{tp.descripcion}">
                            <f:facet name="header">Descripcion</f:facet>
                            <h:outputText value="#{tp.descripcion}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Opcion</f:facet>
                            <p:commandButton id="selec" value="Seleccionar" action="#{pasoController.seleccionar(tp)}" update=":editFrm">
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <f:view>
                    <h:form id="editFrm">
                        <h2><h:outputText value="Fromulario para Crear/Editar"/></h2>
                        <h:panelGrid columns="2" id="panelEdit">
                            <p:outputLabel value="Id:" for="id"/>
                            <p:inputText id="id" disabled="true" readonly="true" value="#{pasoController.tp.idPaso}" title="Id" required="true"/>
                            <p:outputLabel value="IdTipoPaso:" for="idTipoPaso"/>
                            <p:inputText id="idTipoPaso" value="#{pasoController.tp.idTipoPaso}" title="IdTipoPaso" required="true"/>
                            <p:outputLabel value="Nombre:" for="nombre"/>
                            <p:inputText id="nombre" value="#{pasoController.tp.nombre}" title="Nombre" required="false"/>
                            <p:outputLabel value="Descripcion:" for="descripcion"/>
                            <p:inputTextarea id="descripcion" value="#{pasoController.tp.descripcion}" title="Descripcion" required="false"/>
                        </h:panelGrid>
                        <p:panelGrid columns="2">
                            <om:btnLimpiar id="btnLimpiar" limpiarBtn="#{pasoController.limpiar}" renderizar=":editFrm"/>
                            <om:btnsCrud id="btns" editando="#{pasoController.editando}" addBtn="#{pasoController.agregar}" editBtn="#{pasoController.editar}" removeBtn="#{pasoController.borrar}" renderizar=":editFrm :panelTablaPrincipal"/>
                        </p:panelGrid>
                    </h:form>
                </f:view>
            </p:panelGrid>
        </p:layoutUnit>
    </h:body>
</html>
