<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:om="http://xmlns.jcp.org/jsf/composite/omarcp"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Paso Requisito</title>
    </h:head>
    <h:body>
       <p:layoutUnit position="north">
            <h2 align="center">Paso Requisito</h2>
            <a href="/CasosAcadAppMvn-web/index.jsf">Home</a>
            <p:panelGrid columns="1">
                <h:form  id="panelTablaPrincipal">
                    <p:dataTable id="PasoRequisitoTable" var="pr" widgetVar="tpTable" rowKey="#{pr.idPasoRequisito}" 
                                 value="#{pasoRequisitocontroller.prfl.findAll()}" rows="5" paginator="true">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <p:inputText id="globalFilter" onkeyup="PF('tpTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column filterBy="#{pr.idPasoRequisito}">
                            <f:facet name="header">Id</f:facet>
                            <h:outputText value="#{pr.idPasoRequisito}"></h:outputText>
                        </p:column>
                        <p:column filterBy="#{pr.idPaso.nombre}">
                            <f:facet name="header">Nombre Paso</f:facet>
                            <h:outputText value="#{pr.idPaso.nombre}"></h:outputText>
                        </p:column>
                        <p:column filterBy="#{pr.idRequisito.nombre}">
                            <f:facet name="header">Nombre Requisito</f:facet>
                            <h:outputText value="#{pr.idRequisito.nombre}"></h:outputText>
                        </p:column>
                        <p:column filterBy="#{pr.nombre}">
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{pr.nombre}"></h:outputText>
                        </p:column>
                        <p:column filterBy="#{pr.descripcion}">
                            <f:facet name="header">Descripcion</f:facet>
                            <h:outputText value="#{pr.descripcion}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Opcion</f:facet>
                            <p:commandButton id="selec" value="Seleccionar" 
                                             action="#{pasoRequisitocontroller.seleccionar(pr)}" update=":editFrm">
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
              
                
                <f:view>
                    <h:form id="editFrm">
                        <h2><h:outputText value="Fromulario para Crear/Editar"/></h2>
                        <h:panelGrid columns="2" id="panelEdit">
                            <p:outputLabel value="Id:" for="id"/>
                            <p:inputText id="id" disabled="true" readonly="true" value="#{pasoRequisitocontroller.pr.idPasoRequisito}" title="Id" required="true"/>
                            <p:outputLabel value="IdPaso:" for="idPaso"/>
                            <p:inputText id="idPaso" value="#{pasoRequisitocontroller.p.idPaso}" disabled="false" title="IdPaso" required="true"/>
                            <p:outputLabel value="IdRequisito:" for="idRequisito"/>
                            <p:inputText id="idRequisito" value="#{pasoRequisitocontroller.r.idRequisito}" disabled="false" title="IdRequisito" required="true"/>
                            <p:outputLabel value="Nombre:" for="nombre"/>
                            <p:inputText id="nombre" value="#{pasoRequisitocontroller.pr.nombre}" title="Nombre" required="false"/>
                            <p:outputLabel value="Descripcion:" for="descripcion"/>
                            <p:inputTextarea id="descripcion" value="#{pasoRequisitocontroller.pr.descripcion}" title="Descripcion" required="false"/>
                        </h:panelGrid>
                        
                        <p:panelGrid columns="2">
                            <om:btnLimpiar id="btnLimpiar" limpiarBtn="#{pasoRequisitocontroller.limpiar()}" 
                                           renderizar=":editFrm"/>
                            <om:btnsCrud id="btns" 
                                         editando="#{pasoRequisitocontroller.editando}" 
                                         addBtn="#{pasoRequisitocontroller.agregar()}" 
                                         editBtn="#{pasoRequisitocontroller.editar()}" 
                                         removeBtn="#{pasoRequisitocontroller.remover()}" 
                                         renderizar=":editFrm :panelTablaPrincipal"/>
                        </p:panelGrid>
                        
                    </h:form>
                </f:view>
                
                
            </p:panelGrid>
        </p:layoutUnit>            
    </h:body>
</html>
