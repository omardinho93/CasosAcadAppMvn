<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="idTipo" required="true"/>
        <cc:attribute name="nombre" required="true"/>
        <cc:attribute name="attActivo" required="true"/>
        <cc:attribute name="attDescripcion" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
                <h2><h:outputText value="Fromulario para Crear/Editar"/></h2>
                <h:panelGrid columns="2" id="panelEdit">
                    <p:outputLabel value="Id:" for="id"/>
                    <p:inputText id="id" disabled="true" readonly="true" value="#{cc.attrs.idTipo}" title="Id" required="true"/>
                    <p:outputLabel value="Nombre:" for="nombre"/>
                    <p:inputText id="nombre" value="#{cc.attrs.nombre}" title="Nombre" required="false"/>
                    <p:outputLabel value="Activo:" for="activo"/>
                    <p:selectBooleanCheckbox id="activo" value="#{cc.attrs.attActivo}" label="Activo" required="false"/>
                    <p:outputLabel value="Descripcion:" for="descripcion"/>
                    <p:inputTextarea id="descripcion" value="#{cc.attrs.attDescripcion}" title="Descripcion" required="false"/>
                </h:panelGrid>
    </cc:implementation>
</html>
